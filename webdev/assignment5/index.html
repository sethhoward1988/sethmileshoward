<!DOCTYPE html>
<html>
    <head>
        <title>Scriptures.byu.edu Study Tool</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="mapscrip.css" />
        <link rel="stylesheet" type="text/css" href="narrow.css" media="only screen and (max-width: 600px)" />
        <link rel="stylesheet" type="text/css" href="zocial.css" />
    </head>
    <body>
        <div id="header">
            <div id="topright">
                <div id="signin">
                    <a href="javascript:void(0);" onclick="MS.toggleSignIn()" id="signinlink">Sign In</a>
                </div>
                <div id="settings">
                    <a href="javascript:void(0);" onclick="MS.showSettings()" id="settingslink">Settings</a>
                </div>
                <div id="share">
                    <a href="javascript:void(0);" onclick="MS.showShare()" id="settingslink">Share</a>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="scriptures2"></div>
            <div id="scriptures"><img src="loading.gif" />Loading...<img src="loading.gif" /></div>
            <div id="earthWrapper">
                <div id="earth"></div>
                <div id="earth-close">Close</div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript">
            var google = null;
        </script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="extensions-0.2.1.pack.js"></script>
        <script type="text/javascript" src="cookie.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="mapscrip.js"></script>
        <div id="fb-root"></div>
        <script type="text/javascript" src="fblogin.js"></script>
        <script type="text/javascript" src="galogin.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <div id="alphacover" onclick="MS.removePopup()"></div>
        <!-- Sign in -->
        <div id="signinpopup">
            <div class="pointup"></div>
            <div class="pointuplight"></div>
            <div class="popupbody">
                <a href="javascript:void(0);" onclick="MS.signIn('facebook')"
                   class="zocial facebook">Sign in with Facebook</a>
                <a href="javascript:void(0);" onclick="MS.signIn('google')"
                   class="zocial googleplus">Sign in with Google+</a>
                <p>Sign in to enable the online study journal, custom annotations, and
                other features (coming in the future).</p>
            </div>
        </div>
        <!-- Logged-in user -->
        <div id="signoutpopup">
            <div class="pointup"></div>
            <div class="pointuplight"></div>
            <div class="popupbody">
                <a href="javascript:void(0);" onclick="MS.signOut()">Sign Out</a>
            </div>
        </div>
        <!-- User settings -->
        <div id="settingspopup">
            <div class="pointup"></div>
            <div class="pointuplight"></div>
            <div class="popupbody">
                <div class="settings-layers">
                    <h5>Layers</h5>
                    <div id="settings-layers-content"></div>
                    <hr />
                    <h5>Other Settings</h5>
                    <label class="checkbox">
                        <input type="checkbox" name="tf">
                        Use touch-friendly buttons
                    </label>
                    <label class="checkbox">
                        <input class="rememberInput" type="checkbox" name="rl">
                        Remember last page when I return to this site
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
